    <script type="text/javascript">
      // Client-side redirect for clean URLs to hash URLs (for HashRouter apps)
      // This script runs BEFORE the React app mounts, ensuring consistent URL handling.
      (function() {
        const path = window.location.pathname;
        const search = window.location.search;
        const currentHash = window.location.hash;

        // Paths that should be handled by React Router with a hash
        // Any path starting with these prefixes (excluding '/') should be redirected.
        const hashRoutedPathPrefixes = [
          '/news/',
          '/category/',
          '/advertisement-rates',
          '/about-us',
          '/contact-us',
          '/privacy-policy',
          '/disclaimer',
          '/admin'
        ];

        let shouldRedirect = false;
        let targetHashPath = '';

        // Check for specific clean paths that should become hash paths
        if (path === '/') {
          if (currentHash === '') { // If on root with no hash, redirect to hash root
            shouldRedirect = true;
            targetHashPath = '#/';
          }
        } else {
          for (const routePrefix of hashRoutedPathPrefixes) {
            if (path.startsWith(routePrefix)) {
              shouldRedirect = true;
              targetHashPath = '#' + path; // E.g., /news/slug -> #/news/slug
              break;
            }
          }
        }

        // Perform redirect if a clean URL is detected and it's not already a hash URL
        if (shouldRedirect && currentHash !== targetHashPath) {
          const newUrl = window.location.origin + targetHashPath + search;
          window.location.replace(newUrl); // Use replace to avoid polluting history
        }
      })();
    </script>
