    <meta name="description" content="दृष्टि खबर - सत्य, तथ्य र निष्पक्ष समाचारको संवाहक। ताजा र आधिकारिक अपडेटहरूका लागि।" />
    <title>दृष्टि खबर - सत्य, तथ्य र निष्पक्ष समाचार</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Mukta', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      
      .animate-marquee {
        display: inline-block;
        white-space: nowrap;
        animation: marquee 25s linear infinite;
      }

      .animate-marquee:hover {
        animation-play-state: paused;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Image loading skeleton effect */
      .skeleton {
        background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
        background-size: 200% 100%;
        animation: skeleton-loading 1.5s infinite;
      }

      @keyframes skeleton-loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>

    <!-- Firebase Global Script Strategy (Single Point of Truth) -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
      import * as authExports from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
      import * as firestoreExports from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBFrJOmRsuP7WwSb1oD1fYSYvBcDJVSNfQ",
        authDomain: "dristi-khabar.firebaseapp.com",
        projectId: "dristi-khabar",
        storageBucket: "dristi-khabar.firebasestorage.app",
        messagingSenderId: "905774533816",
        appId: "1:905774533816:web:bfaf49a1b3bf744f88384d"
      };

      try {
        const app = initializeApp(firebaseConfig);
        window.fbAuth = authExports.getAuth(app);
        window.fbDb = firestoreExports.getFirestore(app);
        
        // Enable Offline Persistence with more robust handling
        firestoreExports.enableIndexedDbPersistence(window.fbDb).catch((err) => {
            if (err.code == 'failed-precondition') {
                console.warn("Persistence failed: multiple tabs open");
            } else if (err.code == 'unimplemented') {
                console.warn("Persistence failed: browser doesn't support it");
            }
        });

        window.fbAuthMethods = authExports;
        window.fbFirestoreMethods = firestoreExports;
        console.log("Drishti Khabar: Vercel Optimized Environment Active");
      } catch (e) {
        console.error("Firebase Initialization Failed:", e);
        window.fbInitError = e.message;
      }
    </script>
    <script type="importmap">

      "imports": {

        "recharts": "https://esm.sh/recharts@^3.6.0"

    </script>
